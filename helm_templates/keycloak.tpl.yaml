auth:
  createAdminUser: true
  adminUser: admin
  adminPassword: admin
  managementUser: management
  managementPassword: management
  tls:
    enabled: false

serviceDiscovery:
  enabled: %{ if replica_count > 1 } true %{ else } false %{ endif }

cache:
  ownersCount: ${replica_count}
  authOwnersCount: ${replica_count}

keycloakConfigCli:
  enabled: false

replicaCount: ${replica_count}

ingress:
  enabled: ${ingress_enabled}
  hostname: "${ingress_host}"
  certManager: false
  tls: false
  networkPolicy:
    enabled: false

serviceAccount:
  create: true

rbac:
  create: false

pdb:
  create: false

autoscaling:
  enabled: false

metrics:
  enabled: ${prometheus_enabled}
  service:
    port: 9990
  serviceMonitor:
    enabled: false

postgresql:
  enabled: false

externalDatabase:
  host: "${database_svc_name}.${namespace}.svc.cluster.local"
  port: 5432
  user: "${database_user}"
  password: "${database_password}"
  database: "${database_name}"
