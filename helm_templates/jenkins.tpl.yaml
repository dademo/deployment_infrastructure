controller:
  initializeOnce: false

ingress:
  enabled: ${ingress_enabled}
  hostName: ${ingress_host}

prometheus:
  enabled: ${prometheus_enabled}

agent:
  alwaysPullImage: true

persistence:
  enabled: true
  accessMode: "ReadWriteOnce"
  size: "${persistence_size}"
  storageClass: "${persistence_storage_class}"

rbac:
  create: true
#  name: jenkins
#  annotations: {}

serviceAccount:
  create: true
#  name: jenkins
#  annotations: {}

backup:
  enabled: false