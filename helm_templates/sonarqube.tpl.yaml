replicaCount: ${replicaCount}

nginx:
  enabled: false

ingress:
  enabled: ${ingress_enabled}
  %{ if ingress_enabled }
  hosts:
  %{ for ingress_host in ingress_hosts ~}
  - name: "${ingress_host}"
  %{ endfor ~}
  %{ endif }


prometheusExporter:
  enabled: ${prometheus_enabled}

persistence:
  enabled: true
  accessMode: "ReadWriteOnce"
  size: "${persistence_size}"
  storageClass: "${persistence_storage_class}"

postgresql:
  enabled: false
  postgresqlServer: "${database_svc_name}.${namespace}.svc.cluster.local"
  postgresqlDatabase: "${database_name}"
  postgresqlUsername: "${database_user}"
  postgresqlPassword: "${database_password}"
  service:
    port: 5432

account:
  adminPassword: admin

livenessProbe:
  initialDelaySecond: 600
startupProbe:
  initialDelaySecond: 600
